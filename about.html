<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="relative">
    <div class="container flex justify-center mr-auto ml-auto items-center">
      <div class="card w-[500px] bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
          <img src="" alt="Product Image" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="text-4xl" id="title">Product</h2>
          <p class="description"></p>
          <h4 id="price"></h4>
          <div class="card-actions">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="loader w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <span class="loading loading-ring loading-lg"></span>
      </div>
    <script type="module" src="/about.js"></script>
  </body>
</html>
